<ion-grid>
  <ion-row>
    <ion-col>
      <div id="title">Login</div>
    </ion-col>
  </ion-row>

  <ion-row class="input">
    <ion-col>
      <ion-item>
        <ion-label position="floating">
          <ion-icon name="mail-outline"></ion-icon>&nbsp;
          Email
        </ion-label>
        <ion-input type="email" name="email" [(ngModel)]="email" ngModel email></ion-input>
        <ion-note slot="error">email invÃ¡lido</ion-note>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row class="input">
    <ion-col>
      <ion-item>
        <ion-label position="floating">
          <ion-icon name="lock-closed-outline"></ion-icon>&nbsp;
          Senha
        </ion-label>
        <ion-input name="password" [(ngModel)]="password" [type]="showPwd ? 'text' : 'password'"></ion-input>
        <ion-icon style="margin-top: 17px;" slot="end" [name]="pwdIcon" (click)="togglePwd()"></ion-icon>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row class="access-button">
    <ion-col>
      <ion-button (click)="login()" id="btn-login">
        Acessar
        <ion-icon name="log-in-outline"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
  <ion-row class="links-footer">
    <ion-row>
      <ion-col>
        <a href="">Recuperar senha</a>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <a href="">Cadastre-se</a>
      </ion-col>
    </ion-row>
  </ion-row>
</ion-grid>
