<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Configurações</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col class="logout-btn">
        <ion-button shape="round" fill="outline" color="danger" (click)="logout()">Sair</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
